<ion-header>

  <ion-navbar>
    <ion-title style="text-align:center;">Statements</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <button ion-item *ngFor="let s of statementArray" (click)="itemSelected(s)">
      <div><span>Document Name: </span>{{ s.docName }}</div>
      <div><span>Document Date: </span>{{ s.docCreatedDate }}</div>
    </button>
  </ion-list>


</ion-content>
