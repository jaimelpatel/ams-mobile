<ion-header>

  <ion-navbar>
    <ion-title style="margin-left:10%;">Payment Schedule</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <button ion-item *ngFor="let p of paymentScheduleArray " (click)="itemSelected(p)">
      <div><span>Due Amount: $</span>{{ p.dueAmount }}</div>
      <div><span>Due Date: </span>{{ p.dueDate }}</div>
    </button>
  </ion-list>


</ion-content>
