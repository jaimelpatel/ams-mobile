<ion-header>

  <ion-navbar>
    <ion-title style="margin-left:14%;">Payment History</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <button ion-item *ngFor="let t of transactionHistoryArray" (click)="itemSelected(t)">
      <!-- <div><span>Transaction Date: </span>{{ t.transactionDate }}</div> -->
      <div><span>Apply Date: </span>{{ t.applyDate }}</div>
      <div><span>Total Amount: $</span>{{ t.totalAmount }}</div>
    </button>
  </ion-list>

</ion-content>
