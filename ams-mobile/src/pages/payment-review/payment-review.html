<ion-header>
  <ion-navbar>
    <ion-title style="margin-left:14%;">Payment Review</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-card>
    <ion-card-content>
      <div class="section"> <span>Payment Amount: </span><span>${{paymentAmount}}</span></div>
      <div class="section"> <span>{{creditCardOrAchNumberTitle}} </span><span>{{achAccountOrLast4CCNumber}}</span></div>
      <div class="section"> <span>Payment Date: </span><span>{{paymentDate}}</span></div>
      <div style="padding-top:10px;">
      <button ion-button full round (click)="confirmPayment();">Confirm and Pay</button>
      </div>
    </ion-card-content>
  </ion-card>

</ion-content>
